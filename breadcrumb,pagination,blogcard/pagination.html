<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagination</title>
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
</head>
<body>
    <div class="pagination">
        <div class="info">1-20 of 250+ properties available</div>
            <a href="#" class="prev"><i class="fa-solid fa-angle-left"></i></a>
            <a href="#" class="page">1</a>
            <a href="#" class="page active">2</a>
            <span class="ellipsis">...</span>
            <a href="#" class="page">20</a>
            <a href="#" class="next"><i class="fa-solid fa-angle-right"></i></a>
        </div>
</div>
</body>
</html>
