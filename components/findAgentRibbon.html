<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find agent ribbon</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- bootstrap library css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/styles/style.css">

</head>

<body>
    <section class="find-agent primary-bg">
        <div class="container d-flex flex-wrap align-items-center justify-content-lg-between text-lg-start text-center
        justify-content-center white-text p-3">
            <article class="find-agent-text ">
                <h3>Find a Local Real State Agent Today</h3>
                <p>If you're looking to buy or sell a house. We'll help you make the most money possible.</p>
            </article>
            <div class="find-agent-btn btn d-flex align-items-center primary-text white-bg px-4 py-2">
                <p class="m-0 me-3">Find your location agent</p>
                <i class="fas fa-search"></i>
            </div>
        </div>
    </section>
</body>
</html>
